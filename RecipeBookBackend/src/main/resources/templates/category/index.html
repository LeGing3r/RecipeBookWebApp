<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('Categories')"></head>
<body>
<div th:replace="layout :: nav('Category')"></div>
<div th:replace="layout :: flash"></div>
<div class="r nntywth" style="text-align: center;">
    <div class="thrtwth cntr">
        <label for="catFilter">Filter</label>
        <input type="text" id="catFilter" placeholder="Filter category name" oninput="showCategories()"
               style="font-size: 1.2em; border-radius: 0.5em"/>
    </div>
    <div th:each="cat : ${catPage.content}" class="c twntwth" th:id="cat.name">
        <div class="card">
            <div class="card-content">
                <div class="card-contents">
                    <div class="card-title">
                        <a class="name" th:href="@{|/categories/${cat.id}|}" th:text="${cat.name}">Category Name</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${catPage.totalPages > 0}" style="font-size: 1.3rem; margin: 0 auto;" class="svntwth">
    <a th:if="${currentPage gt 1}"
       th:href="@{/categories(size=${catPage.size}, page=__${currentPage}__-1)}"
       style="position: relative"><i
            class="material-icons" style="position: absolute; left: -25px; top: 1px;">keyboard_arrow_left</i></a>
    <ul class="pages" style="display: inline; padding: 0;">
        <li th:each="pageNumber : ${pageNumbers}" style="display: inline;">
            <a th:href="@{/categories(size=${catPage.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="${pageNumber==catPage.number + 1} ? active" class="pagenumber"></a></li>
    </ul>
    <a th:if="${currentPage lt catPage.totalPages}"
       th:href="@{/categories(size=${catPage.size}, page=${currentPage} + 1)}"
       style="position: relative;"><i
            class="material-icons" style="position: absolute; right: -25px; top: 1px;">keyboard_arrow_right</i></a>

</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
