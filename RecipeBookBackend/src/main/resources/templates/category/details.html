<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('Details')"></head>
<body>
<div th:replace="layout :: nav('Category')"></div>
<div th:replace="layout :: flash"></div>
<div class="container">
    <div class="category">
        <h1 th:text="${category.name}"></h1>
        <form th:action="@{/add}" th:object="${category}">
            <input type="hidden" th:field="*{id}"/>
            <button name="withCategory">Add New Recipe To Category</button>
        </form>
        <div th:each="recipe : ${category.recipes}">
            <div class="card">
                <div class="card-content">
                    <div class="card-contents">
                        <div class="card-title" style="background: black;">
                            <a class="name" th:href="@{|/recipes/${recipe.id}|}" th:text="${recipe.name}"
                               style="color: white !important;">Recipe
                                Name</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <form th:action="@{|/category/${category.id}/delete|}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this category??')">Delete
            </button>
        </form>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
